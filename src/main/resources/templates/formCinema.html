<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
	layout:decorator="template">
<head>
<meta charset="UTF-8">
<title>Form Cinema</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="d-flex justify-content-center">
				<div class="card bg-light" style="width: 500px">
					<div class="card-header text-white" th:if="${mode=='new'}" style="background-color: #98AFC3">Formulaire de
						saisie de nouveau cinema</div>
					<div class="card-header text-white" th:if="${mode=='edit'}" style="background-color: #98AFC3;">Formulaire
						de mise a jour de cinema</div>
					<div class="card-body">
						<form th:action="@{saveCinema}" method="post">

							<div class="form-group">
								<label class="control-label">ID: </label> <label
									class="control-label" th:text="${cinema.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${cinema.id}">
							</div>
							<div class="form-group">
								<label class="control-label">altitude: </label> <input
									type="text" name="altitude" class="form-control"
									th:value="${cinema.altitude}"> <span
									th:errors=${cinema.altitude} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">latitude: </label> <input
									type="text" name="latitude" class="form-control"
									th:value="${cinema.latitude}"> <span
									th:errors=${cinema.latitude} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">longitude: </label> <input
									name="longitude" class="form-control"
									th:value="${cinema.longitude}"> <span
									th:errors=${cinema.longitude} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">name:</label> <input name="name"
									th:value="${cinema.name}" class="form-control"> <span
									th:errors=${cinema.name} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">nombre Salle:</label> <input
									name="nombreSalles" th:value="${cinema.nombreSalles}" class="form-control"> <span
									th:errors=${cinema.nombreSalles} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Ville:</label> 
								<select name="ville" class="form-control">
									<option th:each="v:${villes}" th:text="${v.name}" class="form-control" th:value="${v.id}"
									th:selected="${v.id}==${cinema.ville.id}" th:if="${mode=='edit'}"></option>
									
									<option th:each="v:${villes}" th:text="${v.name}" class="form-control" th:value="${v.id}"
									 th:if="${mode=='new'}"></option>					
								</select>
							</div>

							<button class="bnt btn-success" type="submit">Ajouter</button>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
